<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="input-text">тут будет 'sum'</div>
    <div class="container">
        <div class="tap-1 tap-button">*</div>
        <div class="tap-2 tap-button">+</div>
        <div class="tap-3 tap-button">возвести в квадрат</div>
        <div class="tap-4 tap-button">/</div>
        <div class="tap-5 tap-button">-</div>
        <div class="tap-6 tap-button">квадратный корень</div>
        <div class="tap-7 tap-button">7</div>
        <div class="tap-8 tap-button">8</div>
        <div class="tap-9 tap-button">9</div>
        <div class="tap-sum tap-button">4</div>
        <div class="tap-plus tap-button">5</div>
        <div class="tap-minus tap-button">6</div>
        <div class="tap-multiplication tap-button">1</div>
        <div class="tap-division tap-button">2</div>
        <div class="tap-0 tap-button">3</div>
        <div class="tap-squaring tap-button">итог</div>
    </div>
    <div class="input-text">тут будут последние результаты</div>
